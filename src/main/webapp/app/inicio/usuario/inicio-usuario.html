



<div   infinite-scroll='vm.loadPage(vm.page + 1)' infinite-scroll-disabled="">

<div class="row">
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4 logoScroll" class="col-lg-4">
        <img src="content/images/logo-jhipster.png">RETRO JOB<img>
    </div>
    <div class="col-lg-4">

    </div>

</div>




    <div class="container imagenesInicio " id="contentImage" ng-repeat="data in vm.scrolls track by $index"
         style="width: 300px;height: 300px;  ">
        <div ng-switch ="data.offer">

            <div ng-mouseenter="vm.enterImg($event)" ng-mouseleave="vm.leaveImg($event)" ng-switch-when=null>


                <div id="info" style="position: absolute;width:300px;height:300px;text-align: center;font-size: 30px;padding-top:30px;display: none;">


                    <!--{{data.photo.points}}-->
                    <div ng-mouseenter="vm.ratingStar($event)" style="width: 30px;height: 30px;background-color: #00b3ee;display: inline-block;">fdf</div>






                </div>
                <img   ng-click="vm.openModal(data)"
                      data-ng-src="{{'data:' + data.photo.imageContentType + ';base64,' + data.photo.image }}"
                      style="width: 300px; height:300px;" alt="photo image"/>


 </div>
            <div ng-switch-default>
                 <!--{{data.offer.name}}-->
                <!--{{data.offer.description}}-->
                <img style="width: 300px; height:300px;" src="/content/images/oferta.gif">

        </div>


    </div>




</div>
