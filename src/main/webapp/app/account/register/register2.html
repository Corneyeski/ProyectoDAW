<div class="login">
    <h1>Registro</h1>
    <div class="divform">
        <form method="post">
            <div style="display: inline-table; width: 45%; margin-top: 100px;">
                <input type="text" name="nombre" placeholder="Nombre" required="required" />
                <input type="text" name="direccion" placeholder="Direccion" required="required"/>
                <input type="email" name="email" placeholder="Email" required="required"/>
                <input type="text" name="tipo" placeholder="Tipo de Empresa" required="required"/>
            </div>
            <div style="display: inline-table; width: 45%; margin-left: 135px;">
                <input type="number" name="cp" placeholder="CP" required="required">
                <input type="number" name="telefono" placeholder="Telefono" required="required"/>
                <input type="password" name="password" placeholder="Contraseña" required="required" />
                <input type="password" name="password2" placeholder="Confirmar contraseña" required="required">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
        </form>
    </div>

    <br>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- login bootsnipp -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9155049400353686"
         data-ad-slot="9589048256"
         data-ad-format="auto"></ins>
    <!--<script>-->
        <!--(adsbygoogle = window.adsbygoogle || []).push({});-->
    <!--</script>-->
</div>
