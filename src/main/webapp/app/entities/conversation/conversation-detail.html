
<div>
    <h2><span data-translate="proyectoApp.conversation.detail.title">Conversation</span> {{vm.conversation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="proyectoApp.conversation.name">Name</span></dt>
        <dd>
            <span>{{vm.conversation.name}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.conversation.user">User</span></dt>
        <dd>
            {{vm.conversation.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="conversation-detail.edit({id:vm.conversation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
