<div>
    <h2 data-translate="proyectoApp.photoValoration.home.title">Photo Valorations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="photo-valoration.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoApp.photoValoration.home.createLabel">
                        Create new Photo Valoration
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="proyectoApp.photoValoration.mark">Mark</span></th>
                    <th><span data-translate="proyectoApp.photoValoration.time">Time</span></th>
                    <th><span data-translate="proyectoApp.photoValoration.photo">Photo</span></th>
                    <th><span data-translate="proyectoApp.photoValoration.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="photoValoration in vm.photoValorations track by photoValoration.id">
                    <td><a ui-sref="photo-valoration-detail({id:photoValoration.id})">{{photoValoration.id}}</a></td>
                    <td>{{photoValoration.mark}}</td>
                    <td>{{photoValoration.time | date:'medium'}}</td>
                    <td>
                        <a ui-sref="photo-detail({id:photoValoration.photo.id})">{{photoValoration.photo.name}}</a>
                    </td>
                    <td>
                        {{photoValoration.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="photo-valoration-detail({id:photoValoration.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="photo-valoration.edit({id:photoValoration.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="photo-valoration.delete({id:photoValoration.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
