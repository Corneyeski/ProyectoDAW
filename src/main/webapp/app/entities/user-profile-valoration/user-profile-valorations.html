<div>
    <h2 data-translate="proyectoApp.userProfileValoration.home.title">User Profile Valorations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-profile-valoration.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoApp.userProfileValoration.home.createLabel">
                        Create new User Profile Valoration
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="proyectoApp.userProfileValoration.value">Value</span></th>
                    <th><span data-translate="proyectoApp.userProfileValoration.comments">Comments</span></th>
                    <th><span data-translate="proyectoApp.userProfileValoration.valorador">Valorador</span></th>
                    <th><span data-translate="proyectoApp.userProfileValoration.valorado">Valorado</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userProfileValoration in vm.userProfileValorations track by userProfileValoration.id">
                    <td><a ui-sref="user-profile-valoration-detail({id:userProfileValoration.id})">{{userProfileValoration.id}}</a></td>
                    <td>{{userProfileValoration.value}}</td>
                    <td>{{userProfileValoration.comments}}</td>
                    <td>
                        {{userProfileValoration.valorador.login}}
                    </td>
                    <td>
                        {{userProfileValoration.valorado.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-profile-valoration-detail({id:userProfileValoration.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-profile-valoration.edit({id:userProfileValoration.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-profile-valoration.delete({id:userProfileValoration.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
