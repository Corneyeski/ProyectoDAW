
<div>
    <h2><span data-translate="proyectoApp.video.detail.title">Video</span> {{vm.video.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="proyectoApp.video.title">Title</span></dt>
        <dd>
            <span>{{vm.video.title}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.video.user">User</span></dt>
        <dd>
            {{vm.video.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="video-detail.edit({id:vm.video.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
