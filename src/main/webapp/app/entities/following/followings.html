<div>
    <h2 data-translate="proyectoApp.following.home.title">Followings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="following.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoApp.following.home.createLabel">
                        Create new Following
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="proyectoApp.following.time">Time</span></th>
                    <th><span data-translate="proyectoApp.following.follower">Follower</span></th>
                    <th><span data-translate="proyectoApp.following.followed">Followed</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="following in vm.followings track by following.id">
                    <td><a ui-sref="following-detail({id:following.id})">{{following.id}}</a></td>
                    <td>{{following.time | date:'medium'}}</td>
                    <td>
                        {{following.follower.login}}
                    </td>
                    <td>
                        {{following.followed.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="following-detail({id:following.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="following.edit({id:following.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="following.delete({id:following.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
