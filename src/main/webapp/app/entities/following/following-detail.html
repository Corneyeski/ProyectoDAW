
<div>
    <h2><span data-translate="proyectoApp.following.detail.title">Following</span> {{vm.following.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="proyectoApp.following.time">Time</span></dt>
        <dd>
            <span>{{vm.following.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.following.follower">Follower</span></dt>
        <dd>
            {{vm.following.follower.login}}
        </dd>
        <dt><span data-translate="proyectoApp.following.followed">Followed</span></dt>
        <dd>
            {{vm.following.followed.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="following-detail.edit({id:vm.following.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
