<div>
    <h2 data-translate="proyectoApp.message.home.title">Messages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="message.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoApp.message.home.createLabel">
                        Create new Message
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="proyectoApp.message.text">Text</span></th>
                    <th><span data-translate="proyectoApp.message.attached">Attached</span></th>
                    <th><span data-translate="proyectoApp.message.time">Time</span></th>
                    <th><span data-translate="proyectoApp.message.user">User</span></th>
                    <th><span data-translate="proyectoApp.message.conversation">Conversation</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in vm.messages track by message.id">
                    <td><a ui-sref="message-detail({id:message.id})">{{message.id}}</a></td>
                    <td>{{message.text}}</td>
                    <td>
                        <a ng-if="message.attached" ng-click="vm.openFile(message.attachedContentType, message.attached)" data-translate="entity.action.open">open</a>
                        <span ng-if="message.attached">{{message.attachedContentType}}, {{vm.byteSize(message.attached)}}</span>
                    </td>
                    <td>{{message.time | date:'medium'}}</td>
                    <td>
                        {{message.user.login}}
                    </td>
                    <td>
                        <a ui-sref="conversation-detail({id:message.conversation.id})">{{message.conversation.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="message-detail({id:message.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="message.edit({id:message.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="message.delete({id:message.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
