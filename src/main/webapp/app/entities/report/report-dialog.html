
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReportLabel" data-translate="proyectoApp.report.home.createOrEditLabel">Create or edit a Report</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.report.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.report.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.report.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.report.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.report.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                    ng-model="vm.report.message"
                    />
        </div>

        <div class="form-group">
            <label data-translate="proyectoApp.report.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.report.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="proyectoApp.report.photo" for="field_photo">Photo</label>
            <select class="form-control" id="field_photo" name="photo" ng-model="vm.report.photo" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="proyectoApp.report.offer" for="field_offer">Offer</label>
            <select class="form-control" id="field_offer" name="offer" ng-model="vm.report.offer" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
