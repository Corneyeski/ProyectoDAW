
<div>
    <h2><span data-translate="proyectoApp.album.detail.title">Album</span> {{vm.album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="proyectoApp.album.name">Name</span></dt>
        <dd>
            <span>{{vm.album.name}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.album.time">Time</span></dt>
        <dd>
            <span>{{vm.album.time | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="album-detail.edit({id:vm.album.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
