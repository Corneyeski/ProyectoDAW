
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOfferLabel" data-translate="proyectoApp.offer.home.createOrEditLabel">Create or edit a Offer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.offer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.offer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.offer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.offer.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.offer.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.offer.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.offer.time" for="field_time">Time</label>
                <div class="input-group">
                    <input id="field_time" type="text" class="form-control" name="time" datetime-picker="{{dateformat}}" ng-model="vm.offer.time" is-open="vm.datePickerOpenStatus.time"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.offer.salary" for="field_salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="field_salary"
                    ng-model="vm.offer.salary"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.offer.timeJob" for="field_timeJob">Time Job</label>
            <input type="number" class="form-control" name="timeJob" id="field_timeJob"
                    ng-model="vm.offer.timeJob"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.offer.closed" for="field_closed">Closed</label>
            <input type="checkbox" class="form-control" name="closed" id="field_closed"
                    ng-model="vm.offer.closed"
                    />
        </div>

        <div class="form-group">
            <label data-translate="proyectoApp.offer.user" for="field_user">User</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="vm.offer.users" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
