
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOfferLabel" data-translate="Nueva oferta">Create or edit a Offer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.offer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.offer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="nombre de la oferta" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.offer.name"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="descripcion de la oferta" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   ng-model="vm.offer.description"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="salario" for="field_salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="field_salary"
                   ng-model="vm.offer.salary"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="Horas de trabajo" for="field_timeJob">Time Job</label>
            <input type="number" class="form-control" name="timeJob" id="field_timeJob"
                   ng-model="vm.offer.timeJob"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tags del trabajo" for="field_tags">Tags</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                   ng-model="vm.offer.tags"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="localizacion" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                   ng-model="vm.offer.location"
            />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
