
<div>
    <h2><span data-translate="proyectoApp.connection.detail.title">Connection</span> {{vm.connection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="proyectoApp.connection.acepted">Acepted</span></dt>
        <dd>
            <span>{{vm.connection.acepted}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.connection.text">Text</span></dt>
        <dd>
            <span>{{vm.connection.text}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.connection.time">Time</span></dt>
        <dd>
            <span>{{vm.connection.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.connection.user">User</span></dt>
        <dd>
            {{vm.connection.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="connection-detail.edit({id:vm.connection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
