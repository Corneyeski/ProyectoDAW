<div>
    <h2 data-translate="proyectoApp.bloqued.home.title">Bloqueds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bloqued.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoApp.bloqued.home.createLabel">
                        Create new Bloqued
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="proyectoApp.bloqued.block">Block</span></th>
                    <th><span data-translate="proyectoApp.bloqued.blocked">Blocked</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bloqued in vm.bloqueds track by bloqued.id">
                    <td><a ui-sref="bloqued-detail({id:bloqued.id})">{{bloqued.id}}</a></td>
                    <td>
                        {{bloqued.block.login}}
                    </td>
                    <td>
                        {{bloqued.blocked.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bloqued-detail({id:bloqued.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bloqued.edit({id:bloqued.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bloqued.delete({id:bloqued.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
